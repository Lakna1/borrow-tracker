<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Borrow Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Borrowed Items Tracker</h1>
    <form id="borrowForm">
      <input type="text" id="item" placeholder="Item name" required />
      <input type="text" id="from" placeholder="Borrowed from" required />
      <input type="text" id="to" placeholder="Borrowed to" required />
      <input type="date" id="due" required />
      <button type="submit">Add Item</button>
    </form>

    <h2>ðŸ“¦ Currently Borrowed</h2>
    <table id="currentTable">
      <thead>
        <tr><th>Item</th><th>From</th><th>To</th><th>Due</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>ðŸ“š History</h2>
    <table id="historyTable">
      <thead>
        <tr><th>Item</th><th>From</th><th>To</th><th>Due</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
